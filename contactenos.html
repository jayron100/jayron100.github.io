        <br><br>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contactenos</h2>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Nombre</label>
                                    <input class="form-control" id="name" type="text" placeholder="Nombre"required" data-validation-required-message="Ingrese su Nombre." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Direccion Email</label>
                                    <input class="form-control" id="email" type="email" placeholder="Direccion Email" required="required" data-validation-required-message="Ingrese su Direccion Email." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Razon Social</label>
                                    <input class="form-control" id="razon social" type="text" placeholder="Razon Social" required="required" data-validation-required-message="Ingrese la Razon Social." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Numero Telefonico</label>
                                    <input class="form-control" id="Numero Telefonico" type="tel" placeholder="Numero Telefonico" required="required" data-validation-required-message="Ingrese su Numero Telefonico." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Mensaje</label>
                                    <input class="form-control" id="Mensaje" type="text" placeholder="Mensaje" required="required" data-validation-required-message="Ingrese el Mensaje." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Enviar</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <div class="scroll-to-top d-lg-none position-fixed">
